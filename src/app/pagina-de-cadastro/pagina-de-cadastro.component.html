
<body>
    <div class="container mt-6">
        <h2 class="text-center">Cadastro</h2>
        <form>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirmaSenha">Confirmar Senha:</label>
                <input type="password" id="confirmaSenha" name="confirmaSenha" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" class="form-control" required>
            </div>
            <div class="form-check">
                <input type="checkbox" id="confirmaCadastro" name="confirmaCadastro" class="form-check-input" required>
                <label class="form-check-label" for="confirmaCadastro">Li e concordo com os termos.</label>
            </div><br>
            <button type="submit" class="btn purple-background">Cadastrar</button>
        </form>
    </div>
</body>

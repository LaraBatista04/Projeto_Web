<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labi-Bijus</title>
    <!-- Adicione a folha de estilo do FontAwesome (ou outra fonte de ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #8B73FF;
            color: #F8EAFF;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 0px;
            left: 10px;
            width: 150px;
            height: auto;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #FFA8DC;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }

        /* Estilize o link do ícone */
        .login-icon-link {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <img src="favicon.ico" alt="Logo do Site" class="logo">
        <code><h1 class="text-white">Labi-Bijus</h1></code>
        <h6 class="text-white">A Labi-Bijus é uma charmosa loja de bijuterias que oferece uma ampla variedade</h6>
        <h6 class="text-white">de produtos para todos os gostos e estilos. Aqui você encontra brincos, colares, pulseiras, anéis e muito
        mais. Venha nos visitar!</h6>
    </header>
        
    <nav> <code>
        <a href="/home" class="btn  text-white font-italic">Página Inicial</a>
        <a href="/vitrine" class="btn  text-white font-italic">Vitrine</a>
        <a href="/cesta" class="btn  text-white font-italic">Carrinho</a>
        <a href="/login" class="btn  text-white font-italic">Login/Cadastro</a>
        <input type="text" class="form-control-right rounded " placeholder="Digite o que procura">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <a href="/busca" class="btn bnt-outline-light text-white">
            <i class="fas fa-search"></i> <!-- Ícone de lupa -->
          </a>
        </code>
    </nav>


    <app-root></app-root>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
